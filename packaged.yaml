AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'bikelaneapp

  Glass in the Bike Lane

  '
Parameters:
  EnvironmentName:
    Type: String
    Default: Prod
  RegionName:
    Type: String
    Default: us-west-2
  CognitoUserPoolId:
    Type: String
    Default: us-west-2_zVwjTWe9y
  CognitoClientId:
    Type: String
    Default: 1r73fbd73ghm0unf3eaclqm6fb
Globals:
  Function:
    Runtime: python3.7
    Timeout: 5
Resources:
  BikeLaneApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName:
        Ref: EnvironmentName
      Auth:
        Authorizers:
          BikeLaneCognitoAuth:
            UserPoolArn: arn:aws:cognito-idp:us-west-2:359327554025:userpool/us-west-2_zVwjTWe9y
  ReportTable:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
      - AttributeName: id
        AttributeType: S
      - AttributeName: userId
        AttributeType: S
      - AttributeName: updated
        AttributeType: N
      KeySchema:
      - AttributeName: id
        KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
      GlobalSecondaryIndexes:
      - IndexName: userId
        KeySchema:
        - AttributeName: userId
          KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
        Projection:
          ProjectionType: ALL
      - IndexName: updated
        KeySchema:
        - AttributeName: updated
          KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
        Projection:
          ProjectionType: ALL
  ProfileTable:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
      - AttributeName: id
        AttributeType: S
      KeySchema:
      - AttributeName: id
        KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
  ReportFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://bikelaneapp-sam-test/f51ccbd1b4ef89c399e09ab12f3c9294
      Handler: functions.routes.handler
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: ReportTable
      - DynamoDBCrudPolicy:
          TableName:
            Ref: ProfileTable
      Events:
        ReportApi:
          Type: Api
          Properties:
            Path: /{proxy+}
            Method: ANY
            RestApiId:
              Ref: BikeLaneApi
            Auth:
              Authorizer: BikeLaneCognitoAuth
      Environment:
        Variables:
          ENVIRONMENT_NAME:
            Ref: EnvironmentName
          REPORT_TABLE:
            Ref: ReportTable
          REGION:
            Ref: RegionName
          USER_POOL:
            Ref: CognitoUserPoolId
          CLIENT_ID:
            Ref: CognitoClientId
Outputs:
  ApiEndpoint:
    Description: API Gateway endpoint URL for ReportFunction
    Value:
      Fn::Sub: https://${BikeLaneApi}.execute-api.${AWS::Region}.amazonaws.com/${EnvironmentName}/report/
